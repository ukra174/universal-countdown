<!-- Display the countdown timer in an element -->

<p id="timer" class="maintext"></p>
<p id="name" class="maintext" style="color:red;text-decoration: underline;">Timer</p>
<style>
  body{
    background-color: rgb(13, 15, 15);
  }
  @keyframes glow {
      0% {
        text-shadow: 0 0 5px #000000;
        letter-spacing: 0px;
      }
      50% {
        text-shadow: 0 0 20px red, 0 0 30px rgb(255, 0, 0);
      
        letter-spacing: 10px;}
      100% {
        text-shadow: 0 0 5px #000000;
        letter-spacing: 0px;
      }
    }
  .maintext{
    white-space: pre;
    margin-top: 4%;
    margin-bottom: 0%;
    color:rgb(253, 168, 168);
    font-size: 800%;
    text-align: center;
    font-family: Impact;
    /*animation: glow 2s infinite;*/
    line-height: 0.9;
  }
</style>

<script>
// Set the date we're counting down to
const urlParams = new URLSearchParams(window.location.search);
var countDownDate = new Date(urlParams.get("date")).getTime();
document.getElementById("name").textContent = urlParams.get("name");
// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = (distance % (1000 * 60)) / 1000;

  // Display the result in the element with id="demo"
  document.getElementById("timer").innerHTML = days + " Days \n" + hours + " Hours \n"
  + minutes + " Minutes \n" + seconds.toFixed(3) + " Seconds";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = urlParams.get("end");
  }
}, 1000/120);
</script>
